<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .dbox{
        width: 800px;
        height: 400px;
        margin: auto;
        position: fixed;
        left:0;
        top:0;
        right:0;
        bottom:0;
    }
</style>
<body>
    <div class="dbox"></div>
</body>
</html>
<script>
    window.onfocus=function () {
        t=setInterval(move,5000);
    }
    window.onblur=function () {
        clearInterval(t);
    }
    var dbox=document.querySelector(".dbox");
    var n=10;
    var widths=800;
    var heights=400;
    var arr=[];
    for (var i=0;i<n;i++){
        //创建场景
        var changjing=document.createElement("div");
        changjing.style.cssText="width:100%;height:"+(heights/n)+"px;";
        //创建盒子
        var box=document.createElement("div");
        box.style.cssText="width:100%;height:100%;position:relative;transform-style:preserve-3d;transform-origin:center center "+widths/2+"px;transition:all 2s linear "+(0.2*i)+"s;";
        //创建面
        for(var j=0;j<6;j++){
            var mian=document.createElement("div");
            if(j==0){
                //下面的面
                mian.style.cssText=
                    "position:absolute;left:0;"+
                    "bottom:0;" +
                    "width:"+widths+"px;" +
                    "height:"+widths+"px;" +
                    "background:#333;" +
                    "transform-origin:bottom;" +
                    "transform:rotateX(-90deg);" +
                    "background-position:center "+(-i*heights/n)+"px;";
            }else if(j==1){
                //上面的面
                mian.style.cssText=
                    "position:absolute;left:0;"+
                    "top:0;" +
                    "width:"+widths+"px;" +
                    "height:"+widths+"px;" +
                    "background:#333;" +
                    "transform-origin:top;" +
                    "transform:rotateX(90deg);" +
                    "background-position:center "+(-i*heights/n)+"px;";
            }else if(j==2){
                //左边的面
                mian.style.cssText=
                    "position:absolute;left:0;"+
                    "top:0;" +
                    "width:100%;" +
                    "height:100%;" +
                    "background:url(2.jpg);" +
                    "transform-origin:left;" +
                    "transform:rotateY(-90deg);" +
                    "background-position:center "+(-i*heights/n)+"px;";
            }else if(j==3){
                //右边的面
                mian.style.cssText=
                    "position:absolute;left:0;"+
                    "top:0;" +
                    "width:100%;" +
                    "height:100%;" +
                    "background:url(4.jpg);" +
                    "transform-origin:right;" +
                    "transform:rotateY(90deg);" +
                    "background-position:center "+(-i*heights/n)+"px;";
            }else if(j==4){
                //后面的面
                mian.style.cssText=
                    "position:absolute;left:0;"+
                    "top:0;" +
                    "width:100%;" +
                    "height:100%;" +
                    "transform:rotateY(180deg);" +
                    "background:url(3.jpg);" +
                    "background-position:center "+(-i*heights/n)+"px;";
            }else if(j==5){
                //前面的面
                mian.style.cssText=
                    "position:absolute;left:0;"+
                    "top:0;" +
                    "width:100%;" +
                    "height:100%;" +
                    "transform:translateZ("+(widths)+"px);" +
                    "background:url(1.jpg);" +
                    "background-position:center "+(-i*heights/n)+"px;";
            }

            box.appendChild(mian);
        }


        arr.push(box);
        //追加
        changjing.appendChild(box);
        dbox.appendChild(changjing);
    }
    var a=0;
    var t=setInterval(move,5000);
    function move() {
        a+=90;
        for(var i=0;i<arr.length;i++){
            arr[i].style.transform="rotateY("+a+"deg)";
        }
    }
</script>
