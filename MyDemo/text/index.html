<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的事项</title>
</head>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/index.css">
<script src="js/angular.min.js"></script>
<script src="js/index.js"></script>
<body>
<div class="box" ng-app="myapp" ng-controller="con">
    <div class="left">
        <div class="sousuo">
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                <div class="input-group">
                    <div class="input-group-addon">搜索</div>
                    <input type="text" class="form-control" id="exampleInputAmount" ng-model="search" placeholder="search">
                </div>
            </div>
        </div>
        <div class="listbox">
            <div class="list" ng-click="isDone()">
                <span class="glyphicon glyphicon-th"></span>
                已完成事件
                <span class="num">{{done.length}}</span>
            </div>
            <div class="list">
                <span class="glyphicon glyphicon-pencil"></span>
                待办事项
                <span class="num">{{data.length}}</span>
            </div>
            <div class="list s" ng-click="tiao(i.id)" ng-repeat="i in data |filter:{name:search} track by i.id">
                <input type="text" ng-model="i.name" ng-blur="change()">
                <span class="glyphicon glyphicon-trash" ng-click="del(i.id)"></span>
            </div>
            <div class="list add" ng-click="add()">
                <span class="glyphicon glyphicon-plus"></span>
                添加事项
            </div>
        </div>
    </div>
    <div class="right" ng-show="isshow==true">
        <div class="r-tit">
            <span>{{tit.name}}</span>
            <div class="addtit" ng-hide="tit.id==undefined" ng-click="addshi()">
                <span class="glyphicon glyphicon-plus"></span>
                添加事件
            </div>
        </div>
        <div class="r-show" ng-repeat="j in tit.son track by j.id">
            <span class="glyphicon glyphicon-ok" ng-click="doneFun(j.id)"></span><input ng-blur="change()" ng-model="j.name" type="text"><span ng-click="delshi(j.id)" class="del glyphicon glyphicon-remove"></span>
        </div>
    </div>
    <div class="right" ng-show="isshow==false">
        <div class="r-tit">
            <span>完成事件</span>

        </div>
        <div class="r-show" ng-repeat="j in done track by j.id">
            <span>{{j.name}}</span><span ng-click="delDone(j.id)" class="del glyphicon glyphicon-remove"></span>
        </div>
    </div>
</div>
</body>
</html>
