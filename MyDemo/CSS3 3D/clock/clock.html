<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .clock{
        width: 200px;
        height:200px;
        border: 5px solid #aaa;
        background: radial-gradient(#fff,#ccc);
        position: fixed;top: 0;
        left:0;
        right:0;
        bottom:0;
        margin: auto;
        border-radius: 50%;
    }
</style>
<!--浏览器渲染模式

    单线程运行的

-->
<script>
    window.onload=function () {
        var clock=document.querySelector(".clock");
        creatKedu();
        creatParam();

        var hou=new Date().getHours();
        var min=new Date().getMinutes();
        var sec=new Date().getSeconds();

        h=creatParam(6,40,"#000",hou*30+min*6/12);
        m=creatParam(4,60,"#1a1a1a",min*6);
        s=creatParam(2,80,"#000",sec*6);

        setInterval(function () {
            var hou=new Date().getHours();
            var min=new Date().getMinutes();
            var sec=new Date().getSeconds();

            h.style.transform="rotate("+(hou*30+min*6/12)+"deg)";
            m.style.transform="rotate("+min*6+"deg)";
            s.style.transform="rotate("+sec*6+"deg)";
        },1000);

        function creatKedu() {
            var width,height;
            for(var i =0;i<60;i++){
                if(i%5==0){
                    widths=6;
                    heights=10;
                }else{
                    widths=4;
                    heights=6;
                }
                var div=document.createElement("div");
                div.style.cssText="width:"+widths+"px;height:"+heights+"px;background:#000;position:absolute;top:0;left:"+(200-widths)/2+"px";
                div.style.transformOrigin="center 100px";
                div.style.transform="rotate("+i*6+"deg)";
                clock.appendChild(div);
            }
        }

        function creatParam(w,h,c,a) {
            var div=document.createElement("div");
            div.style.cssText="width:"+w+"px;height:"+h+"px;background:"+c+";position:absolute;top:"+(100-h)+"px;left:"+(200-w)/2+"px";
            div.style.transformOrigin="center bottom";
            div.style.transform="rotate("+a+"deg)";
            clock.appendChild(div);
            return div;
        }
    }
</script>
<body>
<div class="clock">

</div>
</body>
</html>
